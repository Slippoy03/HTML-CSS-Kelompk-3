<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokopedia</title>
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <div class="download-tokopedia">
          <img src="img/image-header-1.png" />
          <span>Download Tokopedia App</span>
        </div>

        <div class="item-header">
          <a href="#">Tentang Tokopedia</a>
          <a href="#">Mitra Tokopedia</a>
          <a href="#">Mulai Berjualan</a>
          <a href="#">Promo</a>
          <a href="#">Tokopedia Care</a>
        </div>
      </div>
    </div>

    <div class="navbar-nav">
      <div class="navbar">
        <img
          src="https://ecs7.tokopedia.net/assets-tokopedia-lite/v2/zeus/production/e5b8438b.svg"
        />
        <div class="kategory">
          <span>Kategory</span>
        </div>

        <div class="form-search">
          <i data-feather="search"></i>
          <input placeholder="Cari di Tokopedia" />
        </div>

        <div class="shoping-cart">
          <i data-feather="shopping-cart"></i>
        </div>

        <div class="line">
          <span>|</span>
        </div>

        <div class="btn-masuk">
          <button>Masuk</button>
        </div>

        <div class="btn-daftar">
          <button>Daftar</button>
        </div>
      </div>
      <div class="text-under-search">
        <p>Lenovo Legion</p>
        <p>Pompa Galon</p>
        <p>Micro SD</p>
        <p>Samsung</p>
        <p>Kompor Portable</p>
        <p>Holder HP Mobil</p>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
