<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk / Login | Tokopedia</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="shortcut icon" href="img-login/tokopedia_icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img-login/logo.png" alt="" width="160px" height="37px" />
      </div>
      <div class="background-image">
        <div class="background-close">
          <img src="img-login/bg.png" alt="" width="910px" />
        </div>
        <div class="login-form">
          <div class="heading1">
            <h1>Masuk</h1>
            <a href="">Daftar</a>
          </div>
          <div class="email-input">
            <label for="email" class="label1">Nomor HP atau Email</label>
            <div class="input-form">
              <input type="text" required />
            </div>
            <div class="need-help">
              <a href="#">Butuh bantuan?</a>
            </div>
            <a href="home.html">
              <button class="next">
                <span>Selanjutnya</span>
              </button></a>
          </div>
          <div class="option">
            <span class="line"></span>
            <span class="text-option">atau masuk dengan</span>
            <span class="line"></span>
          </div>
          <div class="qr">
            <a href="#">
              <button class="qrcode">
                <img src="img-login/Qricon.png" alt="" />
                <span>Scan Kode QR</span>
              </button>
            </a>
          </div>
          <div class="google">
            <a href="#">
              <button class="withgoogle">
                <img src="img-login/Googleicon.png" alt="" />
                <span>Google</span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span>Â© 2009-2024, PT Tokopedia <a href="#">Bantuan</a> </span>
    </footer>
  </body>
</html>
