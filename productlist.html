<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Product - GADGETPEDIA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Smartphone</h2>
        <div class="product-list" id="smartphone-list">
            <!-- Smartphone products will be dynamically added here -->
        </div>

        <h2>Laptop</h2>
        <div class="product-list" id="laptop-list">
            <!-- Laptop products will be dynamically added here -->
        </div>

        <h2>Headset</h2>
        <div class="product-list" id="headset-list">
            <!-- Headset products will be dynamically added here -->
        </div>

        <h2>Casing Smartphone</h2>
        <div class="product-list" id="casing-list">
            <!-- Casing smartphone products will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
